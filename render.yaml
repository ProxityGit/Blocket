databases:
  - name: blocket-db
    databaseName: blocket
    user: blocket_user
    plan: free

services:

  # Backend API (Node.js + Express)
  - type: web
    name: blocket-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blocket-db
          property: connectionString
    healthCheckPath: /api/health

  # Frontend (React + Vite)
  - type: web
    name: blocket-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: blocket-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
